<div class="card-container">
  <mat-card fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div class="div" fxLayout="column" fxLayoutAlign="start start" class="card">
      <p class="title">{{ title }}</p>
      <p class="count">{{ count }}</p>
    </div>
    <div class="analytics-icon">
      <mat-icon color="primary">{{ icon }}</mat-icon>
    </div>
  </mat-card>
</div>
